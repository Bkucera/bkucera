<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 160 80" width="160" height="80">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>


.mes1 {
  
    color: rgb(0, 165, 95);
  font-weight: 700;
  display: flex;
  align-items: center;
}
.mes2 {
  margin-left: 24px;
  margin-top: 4px;
    color: rgb(143, 166, 178);

}

.dot {
  background-color: rgb(21, 189, 118);

  width: 10px;
  height: 10px;
  position: relative;
  border-radius: 50%;
    margin-right: 10px;

}
.dot-inner {
  position: absolute;
  width: 100%;
  height: 100%;
  
  border-radius: 50%;
  background-color: rgb(21, 189, 118);

  animation: 2s pulse infinite;
  margin-right: 6px;
}
@keyframes pulse {
  0% {
    transform: scale(1);
    opacity: 1;
  }

  100% {
    transform: scale(1.8);
    opacity: 0;
  }
}
.card {
  background-color: #ffffff;
  padding: 16px 20px;
  border-radius: 6px;
  display: flex;
    box-shadow: rgba(8, 35, 51, 0.05) 0px 3px 6px;

  
}
.container {
                                            <!-- font-family: 'Open Sans'; -->

      font-family: 
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
                display: flex;
	      width: 100%;
	      height: 100%;
                                                                                                <!-- flex-direction: column;
                align-items: center;
                justify-content: center;
                margin: 0;
                text-align: center; -->
                }

      </style>
      <div class="container">
        <div class="card">
          <div>
            <div class="mes1">
              <div class="dot">
                <div class="dot-inner"></div>
              </div>bkucera is coding</div>
            <div class="mes2">as of 12 hours ago</div>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
  <style id="stylus-1" type="text/css" class="stylus"></style>
</svg>
